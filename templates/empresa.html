<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
</head>
<body>
    <h1>Empresa</h1>
    <a href="{{url_for('home')}}">
        <button>Voltar</button>
    </a>
    <h2>Cadastro de Empresa</h2>
    <form id="cadastroForm" method="post" action="{{ url_for('cadastrar_empresa') }}">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required title="Digite um CNPJ válido">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required title="Digite um telefone válido">

        <button type="submit" onclick="exibirDados()">Cadastrar</button>

    </form>

    <div id="dadosPreenchidos" style="display: none; margin-top: 20px;">
        <h3>Dados Preenchidos:</h3>
        <p><strong>Nome da Empresa:</strong> <span id="mostrarNome"></span></p>
        <p><strong>CNPJ:</strong> <span id="mostrarCnpj"></span></p>
        <p><strong>Endereço:</strong> <span id="mostrarEndereco"></span></p>
        <p><strong>Telefone:</strong> <span id="mostrarTelefone"></span></p>
    </div>
    <script>
        function exibirDados() {
            var nomeEmpresa = document.getElementById('nomeEmpresa').value;
            var cnpj = document.getElementById('cnpj').value;
            var endereco = document.getElementById('endereco').value;
            var telefone = document.getElementById('telefone').value;

            document.getElementById('mostrarNome').textContent = nomeEmpresa;
            document.getElementById('mostrarCnpj').textContent = cnpj;
            document.getElementById('mostrarEndereco').textContent = endereco;
            document.getElementById('mostrarTelefone').textContent = telefone;

            document.getElementById('dadosPreenchidos').style.display = 'block';
            document.getElementById('cadastroForm').style.display = 'none';
        }
    </script>
</body>
</html>
