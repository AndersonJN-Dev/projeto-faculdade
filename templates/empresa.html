<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
</head>
<body>
    <h1>Empresa</h1>
    <a href="{{url_for('home')}}">
        <button>Voltar</button>
    </a>
    <h2>Cadastro de Empresa</h2>
    <form method="post" action="{{ url_for('cadastrar_empresa') }}">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required title="Digite um CNPJ válido">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required title="Digite um telefone válido">

        <button type="submit">Cadastrar</button>

    </form>

    <h2>Lista de Empresas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Endereço</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.id }}</td>
                <td>{{ empresa.nome }}</td>
                <td>{{ empresa.cnpj }}</td>
                <td>{{ empresa.endereco }}</td>
                <td>{{ empresa.telefone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
