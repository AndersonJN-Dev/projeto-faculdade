<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{{url_for('home')}}">
        <button>Voltar</button>
    </a>
    <h2>Cadastro de Clientes</h2>
    <form id="cadastroForm" method="post" action="{{ url_for('cadastrar_cliente') }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required title="Digite um CPF válido">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <button type="submit" onclick="exibirDados()">Cadastrar</button>
    </form>

    <div id="dadosPreenchidos" style="display: none; margin-top: 20px;">
        <h3>Dados Preenchidos:</h3>
        <p><strong>Nome:</strong> <span id="mostrarNome"></span></p>
        <p><strong>CPF:</strong> <span id="mostrarCpf"></span></p>
        <p><strong>Endereço:</strong> <span id="mostrarEndereco"></span></p>
        <p><strong>Telefone:</strong> <span id="mostrarTelefone"></span></p>
    </div>
    <script>
        function exibirDados() {
            var nome = document.getElementById('nome').value;
            var cpf = document.getElementById('cpf').value;
            var endereco = document.getElementById('endereco').value;
            var telefone = document.getElementById('telefone').value;

            document.getElementById('mostrarNome').textContent = nome;
            document.getElementById('mostrarCpf').textContent = cpf;
            document.getElementById('mostrarEndereco').textContent = endereco;
            document.getElementById('mostrarTelefone').textContent = telefone;

            document.getElementById('dadosPreenchidos').style.display = 'block';
            document.getElementById('cadastroForm').style.display = 'none';
        }
    </script>
</body>
</html>
